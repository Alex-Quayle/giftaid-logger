<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oxfam Gift Aid Data Table</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="table-style.css" />
  </head>
  <body>

  <!-- The navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary container-fluid">
      <a class="navbar-brand" href="index.html"
        ><img
          src="images/oxfam_logo.png"
          width="200"
          alt="Oxfam logo."
      /></a>
      <p class="welcome-message" id="username">Welcome, Employee</p>
      <div class="location">
        <p id="currentLocation"></p>
        <p id="locationTemp"></p>
      </div>
      <button
        class="navbar-toggler navbar-light"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a
              class="nav-link"
              id="myButtonHistory"
              aria-current="page"
              href="../index.html"
              >Logger</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link active"
              id="myButtonHistory"
              href="table.html"
              >Store Data</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" id="myButtonScores" href="scores.html"
              >Leaderboard</a
            >
          </li>
        </ul>
  </nav>

  <!-- Text marquee showing date -->
    <marquee behavior="scroll" direction="left" scrollamount="10">
      <h3 id="currentDay"></h3>
    </marquee>
  
  <!-- The table, showing all cashier's scores by date -->
    <div class="container table-container table-responsive mb-5">
        <table class="table" id="tableHistory">
          <thead id="table-header" class="text-center">
            <th>
              <div class="d-flex align-items-center justify-content-center">
                <img
                  class="img-fluid icon"
                  src="images/date.svg"
                  alt="White calendar icon."
                  width="20"
                />
                Date
              </div>
            </th>
            <th>
              <div class="d-flex align-items-center justify-content-center">
                <img
                  class="img-fluid icon"
                  src="images/code.svg"
                  alt="White shield icon."
                  width="20"
                />
                Employee Code
              </div>
            </th>
            <th>
              <div class="d-flex align-items-center justify-content-center">
                <img
                  class="img-fluid icon"
                  src="images/user.svg"
                  alt="White user icon."
                  width="20"
                />
                Employee Name
              </div>
            </th>
            <th>
              <div class="d-flex align-items-center justify-content-center">
                <img
                  class="img-fluid icon"
                  src="images/tick.svg"
                  alt="White tick icon."
                  width="40"
                />
                Gift Aided
              </div>
            </th>
            <th>
              <div class="d-flex align-items-center justify-content-center">
                <img
                  class="img-fluid icon"
                  src="images/x.svg"
                  alt="White x icon."
                  width="20"
                />
                Not Gift Aided
              </div>
            </th>
            <th>
              <div class="d-flex align-items-center justify-content-center">
                <img
                  class="img-fluid icon"
                  src="images/percentage.svg"
                  alt="White percentage icon."
                  width="40"
                />
                Percentage
              </div>
            </th>
          </thead>
          <tbody id="tableHistoryBody"></tbody>
        </table>
      <!-- Button to print out table data -->
      <div class="d-flex justify-content-end">
        <button type="button" class="btn" onClick="window.print()">Print Table</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="tabledata.js"></script>
  </body>
</html>
