<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html"
          ><img src="images/oxfam_logo.png" width="200" alt="Oxfam logo."
        /></a>
        <p class="welcome-message">Welcome, Employee</p>
        <button
          class="navbar-toggler navbar-light"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link active"
                id="myButtonHistory"
                aria-current="page"
                href="../index.html"
                >Logger</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                id="myButtonHistory"
                aria-current="page"
                href="table.html"
                >Store Data</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" id="myButtonScores" href="scores.html"
                >Leaderboard</a
              >
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Change Cashier
              </a>
              <ul class="dropdown-menu">
                <li><a id="user"></a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <table class="table" id="tableHistory">
      <thead>
        <tr>
          <th scope="col">Date</th>
          <th scope="col">User Code</th>
          <th scope="col">Name</th>
          <th scope="col">Gift Aided</th>
          <th scope="col">Not Gift Aided</th>
          <th scope="col">Percentage</th>
        </tr>
      </thead>
      <tbody id="tableHistoryBody"></tbody>
    </table>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!-- <script src="script.js"></script> -->
    <script src="tabledata.js"></script>
  </body>
</html>
