            width: 100%; /* Use 100% of the cell width */
            height: 100%; /* Use 100% of the cell height */
        }
    </style>

<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary container-fluid">
    <a class="navbar-brand" href="index.html">

<!-- Welcome message to user -->
<p class="welcome-message text-end mx-4" id="username">Welcome, Employee</p>
<div class="location d-flex justify-content-end mx-4">
    <p id="currentLocation"></p>
    <p id="locationTemp"></p>
</div>

<section>
    <div class="container table-container">
        <table class="table" id="tableHistory">
            <thead id="table-header">
            <!-- Leaderboard header row -->
            <tr id="leaderboard-row">
                <th colspan="3">Leaderboard</th>
                <!--fixes colour at top of table-->
                <th></th>
                <th></th>
                <th></th>
            </tr>
            <!-- Rank, Employee Name, Gift Aided header row -->
            <tr>
                <th>Rank</th>
                <th>Employee Name</th>
                <th>Gift Aided</th>
                <th></th> <!-- Add an empty cell for the GIF -->
            </tr>
            </thead>
            <tbody id="table-body">
            <!-- Placeholder rows -->
            <tr>
                <td>1</td>
                <td id="top1nameElem">Anonymous 1</td>
                <td id="top1percElem">
                    80% Gift Aided
                </td>
                <td class="gif-cell"> <!-- Cell for the GIF -->
                    <!-- Place the new GIF here -->
                    <iframe src="https://giphy.com/embed/s2qXK8wAvkHTO" width="300" height="auto" frameBorder="0" class="giphy-iframe gif-iframe" allowFullScreen></iframe>
                    <p><a href="https://giphy.com/gifs/party-birthday-celebration-s2qXK8wAvkHTO"></a></p>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td id="top2nameElem">Place Holder 2</td>
                <td id="top2percElem">60% Gifted</td>
                <td></td> <!-- Empty cell for consistency -->
            </tr>
            <tr>
                <td>3</td>
                <td id="top3nameElem">Place Holder 3</td>
                <td id="top3percElem">40% Gifted</td>
                <td></td> <!-- Empty cell for consistency -->
            </tr>
            <tr>
                <td></td>
                <td id="currentUserPosition"></td>
                <td id="currentUserPercentage"></td>
                <td></td> <!-- Empty cell for consistency -->
            </tr>
            
            

            <!-- Divider under Placeholder 6 -->
            <tr>
                <td colspan="3">
                    <div class="divider"></div>
                </td>
            </tr>
            <!-- Row for "GLOBAL LEADERBOARD" -->
            <tr class="global-leaderboard">
                <td colspan="3">
                    <h2>Global Leaderboard</h2>
                </td>
                <td></td> <!-- Empty cell for consistency -->
            </tr>
            <!-- Add additional rows as needed -->
            </tbody>
        </table>
    </div>
</section>
