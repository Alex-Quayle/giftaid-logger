<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="score.css" />

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #fbfcfb;
            color: rgb(32, 148, 69);
        }

        .navbar-brand img {
            width: 150px;
            height: auto;
        }

        .welcome-message {
            font-size: 20px;
            font-weight: bold;
        }

        .navbar-toggler {
            border: none;
        }

        .navbar-toggler-icon {
            background-color: white;
        }

        #tableHistory {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        #tableHistory th,
        #tableHistory td {
            padding: 10px;
            border: none;
        }

        #leaderboard-row {
            background-color: #458532; /* Darker green */
            color: white;
            font-weight: bold;
            font-size: 28px; /* Increased font size for Leaderboard text */
        }

        #rank-row {
            background-color: aqua;
            color: #fbfcfb;
            font-weight: bold;
        }

        #table-body {
            text-align: center;
        }

        /* Custom styles for the first row (Place Holder 1) */
        #table-body tr:nth-child(1) {
            font-size: 30px; /* Larger font size */
            color: #593932; /* Custom color */
            font-weight: bold;
        }

        /* Custom styles for the second row (Place Holder 2) */
        #table-body tr:nth-child(2) {
            font-size: 30px; /* Smaller font size */
            color: #593932; /* Custom color */
            font-weight: bold;
            text-indent: 20px; /* Indent to the right */
        }

        /* Custom styles for the third row (Place Holder 3) */
        #table-body tr:nth-child(3) {
            font-size: 30px; /* Smaller font size */
            color: #593932; /* Custom color */
            font-weight: bold;
            text-indent: 40px; /* Indent to the right */
        }

        /* Custom styles for the fourth row */
        #table-body tr:nth-child(4) {
            font-size: 30px; /* Adjust font size */
            color: #e03d14; /* Custom color */
            font-weight: bold;
            text-indent: 40px; /* Indent to the right */
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <img src="images/oxfam_logo.png" width="200" alt="Oxfam logo." />
            </a>
            <div class="d-flex flex-column align-items-center">
                <p class="welcome-message">Welcome, Employee</p>
            </div>
            <button class="navbar-toggler navbar-light" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" id="myButtonHistory" aria-current="page" href="../index.html">Logger</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="myButtonHistory" aria-current="page" href="table.html">Store Data</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" id="myButtonScores" href="scores.html">Leaderboard</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">Change Cashier</a>
                        <ul class="dropdown-menu">
                            <li><a id="user"></a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section>
        <div class="container table-container">
            <table class="table" id="tableHistory">
                <thead id="table-header">
                    <!-- Leaderboard header row -->
                    <tr id="leaderboard-row">
                        <th colspan="3">
                            Leaderboard
                        </th>
                    </tr>
                    <!-- Rank, Employee Name, Gift Aided header row -->
                    <tr>
                        <th>Rank</th>
                        <th>Employee Name</th>
                        <th>Gift Aided</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Placeholder rows -->
                    <tr>
                        <td>1</td>
                        <td>Place Holder 1</td>
                        <td>80% Gift Aided</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Place Holder 2</td>
                        <td>60% Gifted</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Place Holder 3</td>
                        <td>40% Gifted</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>You are in 7th Place</td>
                        <td>40% Gift Aided</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="tabledata.js"></script>
</body>

</html>
