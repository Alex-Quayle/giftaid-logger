<html lang="en">

    <link rel="stylesheet" href="score.css"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary container-fluid">
    <a class="navbar-brand" href="index.html">
        <img src="images/oxfam_logo.png" width="200" alt="Oxfam logo."/>
    </a>
    <button class="navbar-toggler navbar-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" id="myButtonHistory" aria-current="page" href="../index.html">Logger</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="myButtonHistory" href="table.html">Store Data</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" id="myButtonScores" href="scores.html">Leaderboard</a>
            </li>
        </ul>
    </div>
</nav>
<!-- Welcome message to user -->
<p class="welcome-message text-end mx-4" id="username">Welcome, Employee</p>
<div class="location d-flex justify-content-end mx-4">
    <p id="currentLocation"></p>
    <p id="locationTemp"></p>
</div>

<section>
    <div class="container table-container">
        <table class="table" id="tableHistory">
            <thead id="table-header">
            <!-- Leaderboard header row -->
            <tr id="leaderboard-row">
                <th colspan="3">Leaderboard</th>
            </tr>
            <!-- Rank, Employee Name, Gift Aided header row -->
            <tr>
                <th>Rank</th>
                <th>Employee Name</th>
                <th>Gift Aided</th>
            </tr>
            </thead>
            <tbody id="table-body">
            <!-- Placeholder rows -->
            <tr>
                <td>1</td>
                <td id="top1nameElem">Anonymous 1</td>
                <td id="top1percElem">
                    80% Gift Aided 
                    <img src="https://media.giphy.com/media/7vAwzgBZGdQCQ0DSC3/giphy.gif" width="50" height="50" alt="Rank 1 GIF" style="float: right;">
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td id="top2nameElem">Place Holder 2</td>
                <td id="top2percElem">60% Gifted</td>
            </tr>
            <tr>
                <td>3</td>
                <td id="top3nameElem">Place Holder 3</td>
                <td id="top3percElem">40% Gifted</td>
            </tr>
            <tr>
                <td></td>
                <td id="currentUserPosition">You are in 7th Place</td>
                <td id="currentUserPercentage">40% Gift Aided</td>
            </tr>
            
            

            <!-- Divider under Placeholder 6 -->
            <tr>
                <td colspan="3">
                    <div class="divider"></div>
                </td>
            </tr>
            <!-- Row for "GLOBAL LEADERBOARD" -->
            <tr class="global-leaderboard">
                <td colspan="3">
                    <h2>Global Leaderboard</h2>
                </td>
            </tr>
            <!-- Add additional rows as needed -->
            </tbody>
        </table>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

<script src="tabledata.js"></script>
</body>
</html>
